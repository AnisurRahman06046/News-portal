<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS 24/7</title>
    <script src="https://kit.fontawesome.com/d3ea8f8aa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
</head>
<body class="bg-light" >
    <header>
        <!-- nav bar section  -->
        <section class="container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bold">NEWS 24/7</a>
                  <div class="d-flex">
                    <a class="navbar-brand fw-bold" href="#">News</a>
                    <a class="navbar-brand fw-bold" href="blog.html">Blog</a>
                    
                    <a class="fs-2" href=""><i class="fa-solid fa-newspaper"></i></a>
                  </div>
                </div>
              </nav>
        </section>
        <div class="container">
            <hr>
        </div>
        <!-- news category section  -->
        <section class="container">
            <div class="container-fluid text-center ">
                <div id="news-category-container" class="row ">
                  <div class="col ">
                    <a class="text-decoration-none" href="#">Home</a></div>
                    
                </div>
              </div>
        </section>
        
        <!-- numbers of news  -->
        <section class="container bg-white mt-5 p-2">
            
                <h5><span id="news-number">00</span> News Found</h5>
            
        </section>
        <!-- no data message  -->
        <section class="mt-5 pt-5">
          <h2 id="no-news" class="d-none text-warning text-center">No News Available</h2>
        </section>
        <!-- spinner section  -->
        <section>
          <div id="loader" class="d-flex d-none justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </header>

    <main>
      
        
      <!-- news category card section  -->
        <section class="container mx-auto mt-5 ">
            <div id="news-card-container" >
                
            </div>
        </section>

        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
</body>
<section class="mt-5 bg-white text-center">
  <footer class="border w-100 h-100 container-fluid pt-4 pb-4">
    <h5>Copyright 2022 <span class="fw-bold">NEWS 24/7</span> </h5>
  </footer>
</section>

</html>
